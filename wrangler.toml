name = "glomble-scraper"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV namespace for storing video data
kv_namespaces = [
  { binding = "VIDEO_DATA", id = "YOUR_KV_NAMESPACE_ID" }
]

# Cron trigger - runs every 12 hours
[triggers]
crons = ["0 */12 * * *"]

# Optional: Set CPU limits for longer scraping time
[limits]
cpu_ms = 30000
